<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="../../css/common/bootstrap.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/util/jump.css"/>
		<script src="../../js/util/jump.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html, body {
					margin: 0; 
					padding: 0;
     }
			div{
				margin: 0 auto;
				padding: 0 auto;
			}
			
			.box{
					border:1px solid lightgrey;
					position: absolute;
					left:50%;
					top:50%;
					transform: translate(-50%, -50%);
			}
			
			.login_register{
				height: 500px;
				width: 500px;
				text-align: center;
				
			}
			.container{
				width: 100%;
				height: 100%;
				position: relative;
			}
			.top{
				height: 75px;
				margin: 0 auto;
				line-height: 75px;
			}
			.content div{
				text-align: left;
			}
			.btn-group button{
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box">
				<div class="login_register">
					<div style="text-align: center;margin-top: 10%;">
						<h3>SIBCB质粒资源共享平台</h3>
					</div>
					<div class="top">
						<span><a href="#" onclick="showLogin()">登录</a></span>
						<span>|</span>
						<span><a href="#" onclick="showRegister()">注册</a></span>
					</div>
					<div class="form-group content">
						<form class="form-horizontal" id="loginContent">
							<div class="form-group">
								<label for="inputUserName" class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="userName" id="userName" placeholder="username">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" name="password" id="password" placeholder="password">
								</div>
							</div>
							<div class="form-group">
								<label for="verifyCode" class="col-sm-3 control-label">验证码：</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="verifyCode" id="verifyCode" placeholder="验证码">
								</div>
								<div class="col-sm-2">
									<img alt="验证码" style="cursor: pointer"   id="img"/>
								</div>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default" onclick="login()">登录</button>
							</div>
						</form>
						
						
						<form class="form-horizontal" id="registerContent">
							<div class="form-group">
								<label for="inputUserName" class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="userName" id="userName" placeholder="username">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" name="password" id="password" placeholder="password">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="password">
								</div>
							</div>
							<div class="form-group">
								<label for="inputUserName" class="col-sm-3 control-label">地区：</label>
								<div class="col-sm-7">
									<select class="form-control" name="area">
										<option value="中国">中国</option>
										<option value="海外">海外</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputUserName" class="col-sm-3 control-label">机构：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="institute" id="institute" placeholder="institute">
								</div>
							</div>
							<div class="form-group">
								<label for="inputUserName" class="col-sm-3 control-label">机构类型：</label>
								<div class="col-sm-7">
									<select class="form-control" name="organizationType">
										<option value="0">科研院所/非盈利</option>
										<option value="1">公司</option>
									</select>								
								</div>
							</div>
							<!-- <div class="form-group">
								<label for="inputUserName" class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="lab_leader" id="labLeader" placeholder="pileader">
								</div>
							</div> -->
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default" onclick="register()">注册</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/common/jquery-1.11.3.min.js"></script>
	<script src="../../layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common_methods.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/user/login.js" type="text/javascript" charset="utf-8"></script>
</html>
