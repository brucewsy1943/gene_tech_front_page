	<body>
		<header id="hd"></header>
		<div class="block box">
			<div id="ur_here">
				<div class="block box">
					<div id="ur_here">当前位置: <a href="../index/index.html">首页</a> 收货地址</div>
				</div>
			</div>
		</div>
		<div class="block clearfix" style="width:1200px;margin:0 auto;overflow:hidden;">
			<div id="left-part" class="AreaL user_AreaL" style="width: 16%;float:left;"></div>
			<div class="AreaR user_AreaR" style="width:82.5%;float:right;">
				<div class="box">
					<div class="box_1">
						<div class="userCenterBox boxCenterList clearfix usBox  panel panel-default" style="_height:1%;">
							<h5 class="user_title" style="height: 44px;line-height: 44px;"><span>收货人信息</span></h5>
							<form id="addressContent" action="#" method="post" name="theForm" class="user_self" onsubmit="return checkConsignee(this)">
								<table  width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
									<tbody>
										<tr>
											<td style="width: 20%;" bgcolor="#ffffff" class="left"><strong>收货人姓名：</strong></td>
											<td style="width: 80%;"align="left" bgcolor="#ffffff">
												<input name="name" type="text" class="inputBg" id="consignee_" placeholder="请输入收货人姓名" value="">
											</td>
										</tr>
										<tr>
											<td bgcolor="#ffffff" class="left"><strong>详细地址：</strong></td>
											<td align="left" bgcolor="#ffffff">
												<input name="detail_address" type="text" class="inputBg" placeholder="请输入详细地址" id="address_" value="">
											</td>
										</tr>
										<tr>
											<td bgcolor="#ffffff" class="left"><strong>手机：</strong></td>
											<td align="left" bgcolor="#ffffff">
												<input name="phone" type="text" placeholder="请输入手机号" class="inputBg" id="mobile_" value="">
												<input name="id" type="hidden" placeholder="" value="">
											</td>
										</tr>
										<!-- <tr>
											<td bgcolor="#ffffff" class="left" style="padding-left:30px;">
												<div style="line-height: 32px;">
													<input style="width: 15px;margin: 0px;display: inline-block;" type="checkbox"
													 class="inputBg" value="1" checked="">
													默认收货地址
												</div>
											</td>
											<td align="left" bgcolor="#ffffff"></td>
										</tr> -->
										<tr>
											<td colspan="3" align="center" bgcolor="#ffffff" style="margin-top: 10px;">
												<input type="button" class="btn btn-primary" value="修改" onclick="submitModify()">
												<input type="button" class="btn btn-primary" value="保存" onclick="addAddress()">
											</td>
										</tr>
									</tbody>
								</table>
							</form>
							<div class="tbl-deliver-address user_self" style="padding: 0px;">
								<table border="0" cellspacing="0" cellpadding="0" class="tbl-main" style="width: 100%;overflow:hidden;border: #C9C9C9 1px solid;">
									<thead style="width: 100%;>
										<tr class="thead-tbl-grade">
											<th style="width: 10%;text-align:left;">收货人</th>
											<th style="width: 30%;text-align:left;">详细地址</th>
											<th style="width: 15%;text-align:left;">手机</th>
											<th style="width: 10%;text-align:left;">操作</th>
											<!-- <th style="width: 10%;text-align:left;">默认地址</th> -->
										</tr>
									</thead>
									<tbody id="addressTbody" style="width: 100%;">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		<div class="footer" id="ft"></div>
