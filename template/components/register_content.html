<form style="display: none;" action="#" method="post" class="register_from" name="formUser" onsubmit="return false;">
	<table width="100%" border="0" align="left" cellpadding="5" cellspacing="3">
		<tbody>
			<tr>
				<td class="register_tdleft"><em>*</em><strong>用户名：</strong></td>
				<td class="register_tdright">
					<input name="username" type="text" size="25" id="username" placeholder="请输入用户名" style="width:100%;" class="inputBg">
					<span id="username_notice" style="color:#FF0000"></span>
				</td>
			</tr>
			<tr>
				<td class="register_tdleft"><em>*</em><strong>email：</strong></td>
				<td class="register_tdright">
					<input name="email" type="text" size="25" id="email" placeholder="请输入邮箱" style="width:100%;" class="inputBg">
					<span id="email_notice" style="color:#FF0000"></span>
				</td>
			</tr>
			<tr>
				<td class="register_tdleft"><em>*</em><strong>密码：</strong></td>
				<td class="register_tdright">
					<input name="password" type="password" id="password1" placeholder="请输入密码" style="width:100%;" onkeyup="checkIntensity(this.value)"
					 class="inputBg">
					<span style="color:#FF0000" id="password_notice"></span>

				</td>
			</tr>
			<tr>
				<td class="register_tdleft"><em>*</em><strong>密码强度：</strong></td>
				<td class="register_tdright">
					<table border="0" cellspacing="0" cellpadding="1">
						<tbody>
							<tr align="center">
								<td style="width:33%; float: left;" id="pwd_lower">弱</td>
								<td style="width:33%;float: left; " id="pwd_middle">中</td>
								<td style="width:33%; float: left;" id="pwd_high">强</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td class="register_tdleft"><em>*</em><strong>确认密码：</strong></td>
				<td class="register_tdright">
					<input name="confirm_password" type="password" id="conform_password" placeholder="确认密码" style="width:100%;" class="inputBg">
					<span style="color:#FF0000" id="conform_password_notice"></span>
				</td>
			</tr>

			<input type="hidden" id="ztime" value="120">
			<input type="hidden" id="smsyy" value="3">
			<input type="hidden" id="sms_code" name="sms_code" value="829658">
			<script type="text/javascript" src="./用户注册_files/global.js.下载"></script>
			<script type="text/javascript" src="./用户注册_files/transport.js.下载"></script>
			<script type="text/javascript" src="./用户注册_files/sms.js.下载"></script>
			<tr>
				<td class="register_tdleft"><em>*</em>
					<strong id="extend_field5i">手机：</strong>
				</td>
				<td class="register_tdright">
					<input name="extend_field5" placeholder="请输入手机号" id="extend_field5" type="text" size="25" style="width:100%;"
					 class="inputBg" maxlength="12"><span style="color:#FF0000" id="check_phoneNum_notice"></span> </td>
			</tr>
			<tr>
				<td class="register_tdleft"><strong>验证码：</strong></td>
				<td class="register_tdright"><input type="text" placeholder="请输入验证码" size="8" name="captcha" class="inputBg" style="width: 131px;display:inline-block;">
					<img src="./用户注册_files/captcha.php" alt="captcha" style="vertical-align: top;cursor: pointer;margin-left: 20px"
					 onclick="this.src=&#39;captcha.php?&#39;+Math.random()"> </td>
			</tr>
			<tr>
				<td class="register_tdleft"><strong>短信验证码：</strong>
				</td>
				<td class="register_tdright">
					<input name="sms_verifycode" id="sms_verifycode" placeholder="请输入短息验证码" type="text" size="25" class="inputBg"
					 maxlength="6" style="width: 130px;display:inline-block; ">
					<span style="color:#FF0000;margin-left: 10px;float:right;">
						<input class="btn btn-primary" style="height: 34px;" type="button" id="zphone" value="获取验证码" onclick="getverifycode1(&#39;extend_field5&#39;, &#39;手机&#39;);">
					</span>
				</td>
			</tr>





			<tr>
				<td style="text-align: right;">
					<input style="margin-right: 16px;margin-top: 0px;" name="agreement" type="checkbox" value="1" checked="checked">
				</td>
				<td>我已看过并接受《<a href="http://jiyin.org/article.php?cat_id=-1" target="_blank">用户协议</a>》</td>
			</tr>
		</tbody>
	</table>
	<div class="">
		<input name="Submit" style=" width: 90%;margin-left: 33px;margin-top:10px;" type="submit" value="注册基因云" onclick="register()"
		 class="btn btn-primary">
	</div>
</form>
